<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Hugo Elias | Clicker Game</title>
    <link rel="x-icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --color-primary: #0078d4;
            --color-secondary: #2b2b2b;
            --color-background: #f3f3f3;
            --color-text: #333333;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: #f0f0f0;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            padding: 1rem;
            width: 20%;
        }

        .logo {
            display: block;
            width: 80%;
            margin: 0 auto 2rem;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin-bottom: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--color-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--color-primary);
            background-color: #e0e0e0;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .search-form {
            display: flex;
            margin-bottom: 2rem;
        }

        .search-form input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .search-form button {
            padding: 0.5rem 1rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #005a9e;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .featured-products {
            margin-bottom: 3rem;
        }

        .featured-products h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--color-secondary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            color: #000;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #005a9e;
        }

        .product-info {
            padding: 1rem;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-info p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .download {
            background-color: var(--color-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .categories {
            margin-bottom: 3rem;
        }

        .categories h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--color-secondary);
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .category-list a {
            text-decoration: none;
            color: var(--color-primary);
            background-color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .category-list a:hover {
            background-color: var(--color-primary);
            color: white;
        }

        footer {
            background-color: var(--color-secondary);
            color: white;
            padding: 2rem;
            margin-top: 2rem;
            position: absolute;
            width: 79%;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-links h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links ul li {
            margin-bottom: 0.5rem;
        }

        .footer-links ul li a {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links ul li a:hover {
            color: white;
        }

        .copyright {
            text-align: center;
            margin-top: 2rem;
            color: #cccccc;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding-bottom: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
